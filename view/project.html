<div class="titulo"><h3 style="text-align: center">New Project</h3><hr/></div>

<form class="formulario" name="projectForm">
    <div class="form-group largura">
        <label for="exampleFormControlInput1">Project Name</label>
        <input class="form form-control" ng-model="newProject.name" name="name" >
        <input class="form form-control" ng-model="newProject.id" name="id" ng-show="false" >
       
    </div>
    <div class="form-group">
        <button type="button" class="btn btn-success" ng-click="createProject()" ng-disabled="checkInput()">Save</button>
    </div>  
</form>

<div class="titulo"><h3 style="text-align: center">My Projects</h3><hr/></div>

<div class="container">
        
        <div class="table-responsive">
          <table class="table table-striped table-bordered table-hover">
            <thead>
              <tr>
                <th class="w-75">Project Name</th>
                <th class="">Status</th>
                <th class="">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="project in projects">
                <td class="">{{project.name}}</td>
                <th class="">{{project.status}}</th>
                <th class="" ng-show='false'>{{project.id}}</th>
                <td class="">     
                        <button ng-click="toEdit(project.id)"><i class='fa fa-edit'></i></button>
                        <button ng-click="toDelete(project.id)"><i class='fa fa-trash'></i></button>
                </td>
              </tbody>
          </table>
          </div>
      </div>
