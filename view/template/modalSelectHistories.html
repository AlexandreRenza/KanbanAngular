<div class="modal-header" >
    <h3>Histories</h3>
</div>

<div class="modal-body">
    <div class="col-md-12 col-xs-12" ng-repeat="history in historiesFilter">
        <input
        type="checkbox"
        name="selectedHistories[]"
        value="{{history.name}}"
        ng-model="history.selected"
       > {{history.name}}
    </div>
    <div>{{NoHistories}}<div>
</div>
<div class="modal-footer">
    <button class="btn btn-success" ng-click="save()">Save</button>
    <button class="btn btn-light" ng-click="cancel()">Cancel</button>
</div>
